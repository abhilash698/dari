<ion-header>
	<ion-navbar color='custom-bg'>
			<ion-title>{{title}}</ion-title>
			<ion-buttons end>
				<button icon-only ion-button  (click)="presentPopover($event)">
					<ion-icon name="more"></ion-icon>
				</button>
			</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
	  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
	    {{ item.name }}
	    <ion-icon name="arrow-forward" style='float: right;' ></ion-icon>
	  </button>  
	</ion-list>
</ion-content>
