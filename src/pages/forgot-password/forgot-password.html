<ion-content padding >
	<div>
		<img src="assets/img/logo.png" class="center img" alt="">
	</div>
	<div class='text-align' [hidden]="successForgot">
		<p class='txt'>Forgot Password</p>
		<ion-spinner name="bubbles" [hidden]='!spinner'></ion-spinner>
		<form [formGroup]="ForgotPassword">
		<ion-list padding>
			<ion-item class='custom-input'>
				<ion-input formControlName="LoginKey" type="text" placeholder="Enter Registered Email" [(ngModel)]='loginCred.LoginKey' class='no-padding'></ion-input>
	            <ion-icon name="contacts" class='grey' item-left></ion-icon>
			</ion-item>
			<ion-grid>
  				<ion-row>
					<ion-col width-50><span class='float-left links'></span></ion-col>
					<ion-col width-50><span class='float-right links' (click) ="GotoLogin()">Login?</span></ion-col>
				</ion-row>
			</ion-grid>
  			<p *ngIf="submitAttempt" style="color: #ea6153; font-size:12px;">{{message}}.</p>

		
		</ion-list>
		</form>
	</div>
    <div class='text-align' [hidden]="!successForgot">
		<p class='txt'>Forgot Reset Link Sent to Your Registered Mail</p>
        <button ion-button color="custom-bg" (click)='GotoLogin()' block large>Login</button>
	</div>
     
	<div class='text-align' padding [hidden]="successForgot">
		<button ion-button color="custom-bg" (click)='doForgotPassword()' block large>Reset Password</button>
	</div>
</ion-content>
