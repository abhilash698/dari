  <ion-header>
    <ion-navbar color='custom-bg' >
      <ion-title>Checkout</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="buttons-components-page outer-content">
		<ion-card full>
	  	 <ion-card-header >
		    Cart Details
		  </ion-card-header>
		</ion-card>
	  <ion-card *ngFor=" let item of CheckOut">
		  <ion-list>
				<ion-grid>
					<ion-row>
						<ion-col col-12><h1 class='cart-title'>{{item.service.ServiceName}}</h1></ion-col>
					</ion-row>
					<ion-row>
						<ion-col></ion-col>
						<ion-col></ion-col>
						<ion-col></ion-col>
						<ion-col></ion-col>
						<ion-col col-auto>
							<div class="float-right "> <ion-badge item-end>Rs{{item.service.specialprice}}</ion-badge></div>
						</ion-col>
						<ion-col>
							<div class="float-right color-red"><ion-icon name="trash" (click)='deleteCart(item)'></ion-icon></div>
						</ion-col>
					</ion-row>
				</ion-grid>
		  </ion-list>
	  </ion-card>
 
	  
  </ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<button ion-button color="orange-cust"  block>Continue</button>
	</ion-toolbar>
</ion-footer>
