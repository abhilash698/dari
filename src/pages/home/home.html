<ion-content padding >
	<div>
		<img src="assets/img/logo.png" class="center img" alt="">
	</div>
	<div class='text-align'>
		<p class='txt'>Signin via Email or Facebook</p>
		<img (click) ="doGoogleLogin()" src="assets/img/email.png" class="img-sm" alt="">
		<img (click) ="doFbLogin()" src="assets/img/facebook-o.png" class="img-sm" alt="">
		<form [formGroup]="loginForm">
		<ion-list padding>
			<ion-item class='custom-input'>
				<ion-input formControlName="login" type="text" placeholder="Email or Mobile number" [(ngModel)]='loginCred.login' class='no-padding'></ion-input>
	            <ion-icon name="contacts" class='grey' item-left></ion-icon>
			</ion-item>
			<ion-item class='custom-input no-top-border'>
				<ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]='loginCred.password'></ion-input>
	            <ion-icon name="key" class='grey' item-left></ion-icon>
			</ion-item>
			<ion-grid>
  				<ion-row>
					<ion-col width-50><span class='float-left links' (click)="GotoForgot()">Forgot Password?</span></ion-col>
					<ion-col width-50><span class='float-right links' (click) ="GotoRegistration()">Need an Account?</span></ion-col>
				</ion-row>
			</ion-grid>
  			<p *ngIf="submitAttempt" style="color: #ea6153; font-size:12px;">Enter Valid Credentials.</p>

		
		</ion-list>
		</form>
	</div>
	<div class='text-align' padding>
		<button ion-button color="custom-bg" (click)='doEmailLogin()' block large>Login</button>
	</div>
</ion-content>
