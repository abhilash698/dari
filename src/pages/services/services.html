<style>
	.tabbar::after {
		content: none;
	}
</style>
 <ion-header>
	<ion-navbar color='custom-bg'>
    	<ion-title>KP Horoscope Prediction Report Service</ion-title>
    	<ion-buttons end>
	      <button icon-only ion-button >
	        <ion-icon name="more"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-tabs [scrollable-tabs]="selectedTabIndex" color="{{tabsColor}}" mode='{{tabsMode}}' tabsHighlight="true" tabsPlacement="{{tabsPlacement}}">
	<ion-tab *ngFor=" let tab of tabs" [root]="tab.root" [tabTitle]="tab.title" class='full-width-tab' [rootParams]="{id : tab.id}" ></ion-tab>
	 
</ion-tabs>
