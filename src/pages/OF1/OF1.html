  <ion-header>
    <ion-navbar color='custom-bg' >
       <ion-title>{{service.ServiceName}}</ion-title>
			 <ion-buttons end>
					<button icon-only ion-button  (click)="presentPopover($event)">
						<ion-icon name="more"></ion-icon>
					</button>
				</ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content class="buttons-components-page outer-content">
   <form [formGroup]="checkoutForm">
	  <ion-card full>
		  <ion-list>
		    <ion-item>
		  	  <ion-label fixed>Service Name</ion-label>
		      <ion-input type="text" formControlName="serviceName" name='serviceName'  [(ngModel)]="service.ServiceName"></ion-input>
		    </ion-item>
		    <ion-item class='border-bottom'>
			   <ion-label>Remarks</ion-label>
			   <ion-textarea rows="2" formControlName="remarks"  name='remarks'  [(ngModel)]="form1.remarks"></ion-textarea>
			</ion-item>
		     
		    
		  </ion-list>
	  </ion-card>

	  <ion-card full>
		  <ion-card-header class='ct-header'>
		    Birth Details of the person
		  </ion-card-header>

		  <ion-list>
		  		<ion-row>
		  		    <ion-col width-30 class='grid-label'>
		  				 Name of the Person
		  			</ion-col>
		  		</ion-row>
		  		<ion-row>
		    		<ion-col width-50>
				  	    <ion-item class='border-bottom'>
				      	  	<ion-input formControlName="FirstName" name='FirstName'   placeholder="FirstName" [(ngModel)]='form1.FirstName'></ion-input>	    
				        </ion-item>
		       		</ion-col>
		       		<ion-col width-50>
				  	    <ion-item class='border-bottom'>
				      	  	<ion-input formControlName="LastName" name='LastName'  placeholder="LastName"  [(ngModel)]='form1.LastName'></ion-input>	    
				        </ion-item>
		       		</ion-col>
		        </ion-row>
		         
		        <ion-item class='border-bottom'>
				      <ion-label>Gender</ion-label>
				      <ion-select name='Gender' formControlName="Gender"   [(ngModel)]="form1.Gender" >
				        <ion-option value="M">Male</ion-option>
				        <ion-option value="F">Female</ion-option>
				      </ion-select>
				</ion-item>
		        <ion-item class='border-bottom'>
							<ion-label>Date of birth</ion-label>
							<ion-datetime formControlName="DateOfBirth"  displayFormat="DD/MMM/YYYY" name='DateOfBirth'  [(ngModel)]="form1.DateOfBirth"></ion-datetime>
						</ion-item>

			    	<ion-item class='border-bottom'>
							<ion-label>Time of birth</ion-label>
							<ion-datetime formControlName="TimeOfBirth"  displayFormat="HH:mm" name='TimeOfBirth'  [(ngModel)]="form1.TimeOfBirth"></ion-datetime>
						</ion-item>

			    <ion-item>
				  	<ion-label fixed>Place of Birth </ion-label>
				    <ion-input formControlName="PlaceOfBirth"  type="text" name='PlaceOfBirth'  [(ngModel)]="form1.PlaceOfBirth"></ion-input>
					</ion-item>
			   
		  </ion-list>
	  </ion-card>

	  <ion-card full>
		  <ion-card-header class='ct-header'>
		    Contact Person Details
		  </ion-card-header>

		  <ion-list>
			  <ion-item>
			    <ion-label fixed>Contact Name</ion-label>
			    <ion-input formControlName="ContactName"  name="ContactName" [(ngModel)]='form1.ContactName' type="text"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>Email</ion-label>
			    <ion-input formControlName="Email"  name="Email" [(ngModel)]='form1.Email' type="email"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-label fixed>Mobile</ion-label>
			    <ion-input formControlName="PhoneNumber"  name="PhoneNumber" [(ngModel)]='form1.PhoneNumber' type="text"></ion-input>
			  </ion-item>

		  </ion-list>
	  </ion-card>
 
    </form>
    	<ion-item>
  	  		<p *ngIf="submitAttempt" style="color: #ea6153; font-size:12px;">Please fill out all details accurately.</p>
  	  	</ion-item>

	    <ion-toolbar position="bottom">
			<button ion-button   color="orange-cust" (click)='checkOut()' block>Add To Cart</button>
		</ion-toolbar>

  </ion-content>
