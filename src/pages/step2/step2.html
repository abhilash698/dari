  <ion-header>
    <ion-navbar color='custom-bg' >
       
    </ion-navbar>
  </ion-header>
  <ion-content class="buttons-components-page outer-content">
	   
   <form [formGroup]="secondForm">
  	  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
	  <ion-card full>
		  <ion-list>
		    
		    <ion-item class='border-bottom'>
		      <ion-label>Date of birth</ion-label>
		      <ion-datetime formControlName="dob" displayFormat="MMM DD YYYY" [(ngModel)]="user.UserDetails.DateOfBirth"></ion-datetime>
		    </ion-item>

		    <ion-item>
		      <ion-label>Time of birth</ion-label>
		      <ion-datetime formControlName="dot" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="user.UserDetails.TimeOfBirth"></ion-datetime>
		    </ion-item>

		    <ion-item class='border-bottom'>
			      <ion-label>Gender</ion-label>
			      <ion-select formControlName="gender" [(ngModel)]="user.UserDetails.Gender" >
			        <ion-option value="M">Male</ion-option>
			        <ion-option value="F">Female</ion-option>
			      </ion-select>
			  </ion-item>
		  </ion-list>
	  </ion-card>

	  <ion-card full>
		  <ion-card-header class='ct-header'>
		    Set Place of Birth
		  </ion-card-header>
		  
		  <ion-list>
		  	<ion-item>
	            <ion-input type="text" name='birthplace'  formControlName="birthplace" placeholder="Pick an address"
	                (click)="showModal()" (focus)="showModal()" 
	                [(ngModel)]="user.UserDetails.PlaceOfBirth">
	            </ion-input>
	        </ion-item>

			  <ion-item class='border-bottom'>
			    <ion-label fixed>Lat :</ion-label>
			    <ion-input formControlName="lat" name='lat' type="text" value="" [(ngModel)]="user.UserDetails.Latitude"></ion-input>
			  </ion-item>

			  <ion-item class='border-bottom'>
			    <ion-label fixed>Long :</ion-label>
			    <ion-input formControlName="long" name='long'  type="text" [(ngModel)]="user.UserDetails.Longitude"></ion-input>
			  </ion-item>

			  <ion-item class='border-bottom'>
			    <ion-label fixed>UTC :</ion-label>
			    <ion-input formControlName="gmt" name='gmt'  type="text" [(ngModel)]="user.UserDetails.UTC"></ion-input>
			  </ion-item>

			  <ion-item class='border-bottom'>
			    <ion-label fixed>TZ :</ion-label>
			    <ion-input formControlName="tz" name='tz'  type="text" [(ngModel)]="user.UserDetails.TimeZone"></ion-input>
			  </ion-item>

			  <ion-item class='border-bottom'>
			    <ion-label fixed>DST :</ion-label>
			    <ion-input formControlName="dst" name='dst'  type="text" [(ngModel)]="user.UserDetails.DayLightSavings"></ion-input>
			  </ion-item>

		  </ion-list>
	  </ion-card>
